name: CI

on:
  push:
    branches:
      - "*"
    tags:
      - "v*"
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo clippy
        run: cargo clippy --all -- -D warnings

      - name: Run tests
        run: cargo test --all

  build:
    runs-on: ${{ matrix.os }}
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os-name: linux
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            os-name: windows
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            os-name: macos
            target: x86_64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install target
        run: rustup target add ${{ matrix.target }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
        shell: bash

      - name: Build project
        run: cargo build --release --package truffle --target ${{ matrix.target }}

      - name: Create zip file (Linux/macOS)
        if: matrix.os-name != 'windows'
        run: |
          ZIP_NAME="truffle-${{ steps.version.outputs.version }}-${{ matrix.os-name }}-x86_64.zip"
          zip "$ZIP_NAME" target/${{ matrix.target }}/release/truffle
        shell: bash

      - name: Create zip file (Windows)
        if: matrix.os-name == 'windows'
        shell: pwsh
        run: |
          $zipName = "truffle-${{ steps.version.outputs.version }}-${{ matrix.os-name }}-x86_64.zip"
          $binary = Join-Path "target" "${{ matrix.target }}" "release" "truffle.exe"
          Compress-Archive -Path $binary -DestinationPath $zipName -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: truffle-${{ matrix.os-name }}-x86_64
          path: truffle-${{ steps.version.outputs.version }}-${{ matrix.os-name }}-x86_64.zip
          retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2.4.2
        with:
          files: |
            artifacts/truffle-linux-x86_64/truffle-${{ steps.version.outputs.version }}-linux-x86_64.zip
            artifacts/truffle-windows-x86_64/truffle-${{ steps.version.outputs.version }}-windows-x86_64.zip
            artifacts/truffle-macos-x86_64/truffle-${{ steps.version.outputs.version }}-macos-x86_64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
