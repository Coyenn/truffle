name: CI

on:
  push:
    branches: ["*"]
    tags:
      - "v*"
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rokit
        uses: notthebestdev/setup-rokit@v1

      - name: Add rokit to PATH
        run: echo "$HOME/.rokit/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: rokit install --no-trust-check

      - name: Run tests
        run: ./project test

  build:
    runs-on: ${{ matrix.os }}
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            os-name: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rokit
        uses: notthebestdev/setup-rokit@v1

      - name: Add rokit to PATH
        run: echo "$HOME/.rokit/bin" >> $GITHUB_PATH
        shell: bash

      - name: Install dependencies
        run: rokit install --no-trust-check

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
        shell: bash

      - name: Build project
        run: |
          chmod +x ./project
          ./project build
        shell: bash

      - name: Create zip file
        run: |
          ZIP_NAME="truffle-${{ steps.version.outputs.version }}-${{ matrix.os-name }}-x86_64.zip"
          zip "$ZIP_NAME" truffle
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: truffle-${{ matrix.os-name }}-x86_64
          path: truffle-${{ steps.version.outputs.version }}-${{ matrix.os-name }}-x86_64.zip
          retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2.4.2
        with:
          files: |
            artifacts/truffle-linux-x86_64/truffle-${{ steps.version.outputs.version }}-linux-x86_64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
