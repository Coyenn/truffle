name: CI

on:
  push:
    branches: ["*"]
    tags:
      - "v*"
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rokit
        uses: notthebestdev/setup-rokit@v1

      - name: Add rokit to PATH
        run: echo "$HOME/.rokit/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: rokit install --no-trust-check

      - name: Run tests
        run: ./project test

  build:
    runs-on: ${{ matrix.os }}
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            os-name: linux
          - os: macos-latest
            os-name: macos
          - os: windows-latest
            os-name: windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rokit (Linux/Windows)
        if: matrix.os != 'macos-latest'
        uses: notthebestdev/setup-rokit@v1

      - name: Setup Rokit (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Install GNU grep first
          brew install grep
          export PATH="$(brew --prefix)/opt/grep/libexec/gnubin:$PATH"

          # Get latest rokit version using GNU grep
          VERSION=$(curl -s https://api.github.com/repos/rojo-rbx/rokit/releases/latest | grep -oP '"tag_name": "\K(.*)(?=")')
          VERSION="${VERSION#v}"

          # Install rokit using the official install script
          curl -sSf https://raw.githubusercontent.com/rojo-rbx/rokit/main/scripts/install.sh | bash -s "$VERSION"

          # Add rokit to PATH
          echo "$HOME/.rokit/bin" >> $GITHUB_PATH
        shell: bash

      - name: Add rokit to PATH (Linux/Windows)
        if: matrix.os != 'macos-latest'
        run: echo "$HOME/.rokit/bin" >> $GITHUB_PATH
        shell: bash

      - name: Install dependencies
        run: rokit install --no-trust-check

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
        shell: bash

      - name: Build project
        run: |
          chmod +x ./project
          ./project build
        shell: bash

      - name: Create zip file (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          ZIP_NAME="truffle-${{ steps.version.outputs.version }}-${{ matrix.os-name }}-x86_64.zip"
          zip "$ZIP_NAME" truffle
        shell: bash

      - name: Create zip file (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $ZIP_NAME = "truffle-${{ steps.version.outputs.version }}-${{ matrix.os-name }}-x86_64.zip"
          Compress-Archive -Path truffle -DestinationPath $ZIP_NAME
        shell: pwsh

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: truffle-${{ matrix.os-name }}-x86_64
          path: truffle-${{ steps.version.outputs.version }}-${{ matrix.os-name }}-x86_64.zip
          retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2.4.2
        with:
          files: |
            artifacts/truffle-linux-x86_64/truffle-${{ steps.version.outputs.version }}-linux-x86_64.zip
            artifacts/truffle-macos-x86_64/truffle-${{ steps.version.outputs.version }}-macos-x86_64.zip
            artifacts/truffle-windows-x86_64/truffle-${{ steps.version.outputs.version }}-windows-x86_64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
