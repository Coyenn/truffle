name: CI

on:
  push:
    branches: ["*"]
    tags:
      - "v*"
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rokit
        uses: notthebestdev/setup-rokit@v1

      - name: Install dependencies
        run: rokit install

      - name: Run tests
        run: ./project test

  build-and-release:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rokit
        uses: notthebestdev/setup-rokit@v1

      - name: Install dependencies
        run: rokit install

      - name: Build project
        run: chmod +x ./project && ./project build

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: truffle-binary
          path: truffle
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v2.4.2
        with:
          files: truffle
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
