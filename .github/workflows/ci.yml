name: CI

on:
  push:
    branches:
      - "*"
    tags:
      - "v*"
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo fmt check
        run: cargo fmt -- --check

      - name: Run cargo clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

  build:
    runs-on: ${{ matrix.os }}
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os-name: linux
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            os-name: windows
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            os-name: macos
            target: x86_64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
        shell: bash

      - name: Build project
        run: cargo build --release --target ${{ matrix.target }}

      - name: Setup ImageMagick from GitHub Releases (Linux only)
        if: matrix.os-name == 'linux'
        run: |
          chmod +x scripts/fetch_imagemagick.sh
          bash scripts/fetch_imagemagick.sh
        shell: bash

      - name: Package release
        run: |
          chmod +x scripts/package_release.sh
          scripts/package_release.sh ${{ matrix.target }} --skip-build --version ${{ steps.version.outputs.version }}
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: truffle-${{ matrix.os-name }}-x86_64
          path: release/truffle-${{ steps.version.outputs.version }}-${{ matrix.os-name }}-x86_64.*
          retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2.4.2
        with:
          files: |
            artifacts/truffle-linux-x86_64/truffle-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz
            artifacts/truffle-windows-x86_64/truffle-${{ steps.version.outputs.version }}-windows-x86_64.zip
            artifacts/truffle-macos-x86_64/truffle-${{ steps.version.outputs.version }}-macos-x86_64.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
